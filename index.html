<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rocketnotes</title>
  </head>
  <body> <!--no body é onde vai aparecer o conteúdo para o usuário - aplicação SPA - o React é SPA(single page application) - um único arquivo HTML e todo conteúdo é inserido dentro dessa div de forma dinâmica - quando uma nova página é aberta na realidade está sendo substituído o conteúdo que é exibido na div root - isso faz a aplicação ser mais leve e performática-->
    <div id="root"></div> <!--nessa div não vai ter nenhum conteúdo-->
    <script type="module" src="/src/main.jsx"></script> <!--esse script carrega o arquivo que possibilita as páginas se tornarem dinâmicas-->
  </body>
</html>
